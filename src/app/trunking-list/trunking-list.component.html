<mat-toolbar color="primary"><b>Trunking List</b></mat-toolbar>
<br/>
<mat-card style="border-radius: 2px;overflow: hidden;">
  <mat-card-header style="background-color:grey">
    <!-- <div mat-card-avatar></div> -->
    <mat-card-title style="margin-top:10px;">Trunking list</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div style="margin-bottom:40px"></div>
    <div class='componentWrapper'>
      <div class="header">
        Search Criteria
      </div>
      Trip Ref:
      Driver:
      vehicle base:
      Run Date From:
      Run Date To:
      search
    </div>
    <div style="margin-bottom:40px"></div>
    <ag-grid-angular
      style="width: 100%; height: 218px;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
       rowSelection="multiple">
  </ag-grid-angular>
  </mat-card-content>
  <mat-card-actions style="text-align: center;">
    <button mat-raised-button>Add</button>
    <button mat-raised-button>Ammend</button>
    <button mat-raised-button>Print</button>
    <button mat-raised-button>Delete</button>
  </mat-card-actions>
  </mat-card>
